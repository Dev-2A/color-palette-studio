<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Studio</title>

  <!-- CSS Connect -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Add Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <div class="container">
    <header>
      <h1 class="title">Color Palette Studio</h1>
      <p class="subtitle">디자이너와 개발자를 위한 스마트 색상 팔레트 생성기</p>
    </header>

    <!-- Control Buttons -->
    <div class="controls">
      <!-- Main Buttons -->
      <button class="btn btn-primary" id="generateBtn">
        <span>🎲 새 팔레트 생성</span>
      </button>

      <button class="btn btn-secondary" id="saveBtn">
        <span>💾 팔레트 저장</span>
      </button>

      <!-- Color Mode Selector -->
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="random">랜덤</button>
        <button class="mode-btn" data-mode="complementary">보색</button>
        <button class="mode-btn" data-mode="analogous">유사색</button>
        <button class="mode-btn" data-mode="triadic">삼각색</button>
        <button class="mode-btn" data-mode="monochromatic">단색조</button>
      </div>
    </div>

    <!-- Palette Section -->
    <div class="palette-container" id="palette">
      <!-- JavaScript Color Cards -->
    </div>

    <!-- Saved Palette Section -->
    <div class="saved-palettes">
      <h2>저장된 팔레트</h2>
      <div class="saved-grid" id="savedPalettes">
        <!-- JavaScript Saved Palettes -->
      </div>
    </div>
  </div>

  <!-- Toast Message -->
  <div class="toast" id="toast"></div>

  <!-- JavaScript Connection -->
  <script src="js/script.js"></script>
</body>
</html>
